<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Chat</title>
    <style>
        #localVideo, #remoteVideo {
            width: 45%;
            margin: 2%;
        }
        #controls, #chatBox {
            margin-top: 10px;
        }
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <div id="controls">
        <button id="toggleMic">マイクオン</button>
        <button id="toggleCamera">カメラ切り替え</button>
    </div>

    <div id="chatBox"></div>
    <input id="messageInput" type="text" placeholder="メッセージを入力..." />
    <button id="sendMessage">送信</button>

    <div id="searchBox">
        <input id="keywordInput" type="text" placeholder="検索ワードを入力..." />
        <button id="searchUsers">検索</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
